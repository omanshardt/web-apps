<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Stopwatch</title>
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no viewport-fit=cover">
    <link rel="apple-touch-icon" sizes="180x180" href="res/art/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/art/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/art/icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="mask-icon" href="res/art/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="res/art/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="res/art/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <script src="main.js" defer></script>
    <script src="stopwatch.js" defer></script>
    <style>
        html {
            height:100%;
        }
        body {
            margin:0;
            height:100%;
            background:#d2056c;
            display:grid;
            grid-template-rows: 64px auto auto 4fr 4fr;
            gap:4px;
        }
        .menue {
            position:absolute;
            right:20px;
            top:20px;
            width:10vw;
            height:10vw;
        }
        body > div {
            padding:10px 40px;
        }
        body > div.content2 {
            padding:10px 60px;
        }
        button[data-action="open-settings"] {
            border:1px solid #00000088;
            padding:6px 12px;
            background:transparent;
        }
        button[data-action="log-lap-time"] {
            font-size:2rem;
            border-radius:12px;
            border:1px solid #888;
            display:block;
            padding:8px;
            min-width:fit-content;
            height:100%;
            width:100%;
            background:#ffffff44;
        }
        button[data-action="log-lap-time"]:not(:disabled) {
            cursor:pointer;
        }
        button[data-action="log-lap-time"]:disabled {
            background:#ffffff11;
        }
        button[data-action="start-pause-continue"] {
            font-size:1.6rem;
            border-radius:200px;
            border:1px solid #888;
            display:block;
            padding:8px 23px;
            min-width:fit-content;
            width:45%;
            cursor:pointer;
            background:#eee;
        }
        button[data-action="stop"] {
            font-size:1.6rem;
            border-radius:200px;
            border:1px solid #888;
            display:none;
            padding:8px 23px;
            min-width:fit-content;
            width:45%;
            cursor:pointer;
            background:#eee;
        }
/* 
        button:hover:not(:disabled) {
            background:#ccc;
        }
 */
        button:active:not(:disabled) {
            background:#999;
        }
        div.header {
            display:flex;
            gap:12px;
            align-self:start;
        }
        div.total-time {
            font-size:4rem;
        }
        div.lap-time {
            font-size:2rem;
        }
        div.content2 {
            display:flex;
            gap:12px;
            justify-content:center;
            align-items:center;
        }
        div.lap-list {
            display:flex;
            gap:12px;
            overflow:auto;
            align-items:start;
            font-size:1.5rem;
        }
        
        .lap-list table {
            width:100%;
        }
        .lap-list table tr td+td {
            padding-left:8px;
        }
        .lap-list table tr td:first-child {
            width:30px;
            text-align:right;
        }
        .lap-list table tr td:last-child {
            text-align:right;
        }
        .modal-settings {
            position:fixed;
            left:0; top:0; right:0; bottom:0;
            background:#888888ee;
            display:none;
            grid-template-rows: 80px 1fr 1fr 80px;
            gap:4px;
        }
        .modal-settings div {
            padding:0
        }
        .modal-settings div div {
            display:flex;
            gap:8px;
            align-items:center;
            font-size:2rem;
        }
        .modal-settings input {
            width:32px;
            height:32px;
        }
    </style>
</head>
<body>
    <div class="status">
        <button data-action="open-settings">...</button>
    </div>
    <div class="header">
        <button data-action="start-pause-continue">Start</button>
        <button data-action="stop">Stop</button>
    </div>
    <div class="time-display">
        <div class="total-time">00:00:00:00</div>
        <div class="lap-time">00:00:00:00</div>
    </div>
    <div class="content2">
        <button data-action="log-lap-time" disabled>Lap</button>
    </div>
    <div class="lap-list">
        <table class="tbl">
            <tr>
                <td>1</td>
                <td>00:00:00:00</td>
                <td>00:00:00:00</td>
            </tr>
        </table>
    </div>
    <div class="modal-settings">
        <div></div>
        <div><div><input type="checkbox" data-action="use-location" name="use-location"> Use Location</div></div>
        <div><div><input type="checkbox" data-action="use-tracking" name="use-tracking" disabled> Use Tracking</div></div>
        <div><button data-action="close-settings">Schliessen</button></div>
    </div>
</body>
</html>
