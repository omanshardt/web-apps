<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ColorCube</title>
  <meta name="generator" content="BBEdit 13.1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="uic-colorcube.js"></script>
  <style>
    body, html {
      height: 100%;
      width:100%;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    body {
      background-color:#222;
    }
    .wrapper {
      display:grid;
      width:86%;
      height:86%;
      max-width:1024px;
      grid-gap:16px 32px;;
    }
    uic-colorcube {
/* 
      width:100%;
      height:100%;
 */
      box-sizing:border-box;
      border:12px solid #ffffff22;
/*       border:1px solid red; */
      innerOpacity:1;
    }
    div.settings {
      width:100%;
      height:100%;
      box-sizing:border-box;
/*       border:1px solid #ffffff22; */
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }

    div.settings > div {
      width:100%;
      max-width:320px;
    }

    div.settings > div input{
      width:100%;
    }

    @media(max-width: 480px) {
      .wrapper {
        grid-template-rows:1fr 1fr;
      }
    }
    @media(min-width: 481px) {
      .wrapper {
        grid-template-columns:1fr 1fr;
      }
    }

    .cube {
    }
    .settings {
    }
  </style>
</head>
<body>


<div class="wrapper">
  <uic-colorcube></uic-colorcube>
  <div class="settings">
    <div>
      <div>
        Deckkraft:<br>
        <input data-property="opacity" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div>
        Rahmenbreite:<br>
        <input data-property="borderWidth" type="range" min="0" max="10" step="0.1" value="2">
      </div>
      <div>
        Explode:<br>
        <input data-property="explode" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div>
        Shrink:<br>
        <input data-property="shrinkSurfaces" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div>
        Move
        <input data-property="moveSurface" type="range" value="1" min="-1" max="1" step="0.01">
      </div>
      <div>
        Ausgewählte Oberfläche:<br>
        <div id="selectedSurface">front</div>
      </div>
    </div>
  </div>
</div>




<script>
  document.querySelector('input[data-property="opacity"]').addEventListener('mousedown', function() {
    document.querySelector('uic-colorcube').startPreventingOpacityAnimation();
  });
  document.querySelector('input[data-property="opacity"]').addEventListener('touchstart', function() {
    document.querySelector('uic-colorcube').startPreventingOpacityAnimation();
  });
  document.querySelector('input[data-property="opacity"]').addEventListener('input', function() {
    document.querySelector('uic-colorcube').setOpacity(this.value);
  });
  document.querySelector('input[data-property="opacity"]').addEventListener('mouseup', function() {
    document.querySelector('uic-colorcube').stopPreventingOpacityAnimation();
  });
  document.querySelector('input[data-property="opacity"]').addEventListener('touchend', function() {
    document.querySelector('uic-colorcube').stopPreventingOpacityAnimation();
  });



  document.querySelector('input[data-property="borderWidth"]').addEventListener('input', function() {
    document.querySelector('uic-colorcube').setBorderWidth(this.value);
  });
  document.querySelector('input[data-property="explode"]').addEventListener('input', function() {
    document.querySelector('uic-colorcube').explode(this.value);
  });
  document.querySelector('input[data-property="shrinkSurfaces"]').addEventListener('input', function() {
    document.querySelector('uic-colorcube').shrinkSurfaces(this.value);
  });

  document.querySelector('input[data-property="moveSurface"]').addEventListener('mousedown', function() {
    document.querySelector('uic-colorcube').setSelectedSurfaceHighlight();
  });
  document.querySelector('input[data-property="moveSurface"]').addEventListener('touchstart', function() {
    document.querySelector('uic-colorcube').setSelectedSurfaceHighlight();
  });
  document.querySelector('input[data-property="moveSurface"]').addEventListener('input', function() {
    document.querySelector('uic-colorcube').moveSurface(this.value);
  });
  document.querySelector('input[data-property="moveSurface"]').addEventListener('mouseup', function() {
    document.querySelector('uic-colorcube').undoSelectedSurfaceHighlight();
  });
  document.querySelector('input[data-property="moveSurface"]').addEventListener('touchend', function() {
    document.querySelector('uic-colorcube').undoSelectedSurfaceHighlight();
  });
//   document.querySelector('uic-colorcube').setOpacity(0.5);
//   document.querySelector('uic-colorcube').setBorderWidth(3);
//   document.querySelector('uic-colorcube').explode(0.7);
//   document.querySelector('uic-colorcube').shrinkSurfaces(0);
  document.querySelector('uic-colorcube').selectSurfaceHandler = function(obj, id) {
    document.querySelector('#selectedSurface').innerHTML = id;
  };

</body>
</html>
